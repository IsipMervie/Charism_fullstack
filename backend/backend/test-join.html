<!DOCTYPE html>
<html>
<head>
    <title>Test Join Event</title>
</head>
<body>
    <h1>Test Join Event Functionality</h1>
    <button onclick="testSimple()">Test Simple Join</button>
    <button onclick="testAuth()">Test Auth Join</button>
    <button onclick="testReal()">Test Real Join</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        async function testSimple() {
            try {
                const response = await fetch(`${API_BASE}/events/507f1f77bcf86cd799439011/join-simple`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<h3>Simple Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Simple Test Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testAuth() {
            try {
                const response = await fetch(`${API_BASE}/events/507f1f77bcf86cd799439011/join-test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<h3>Auth Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Auth Test Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testReal() {
            try {
                const response = await fetch(`${API_BASE}/events/507f1f77bcf86cd799439011/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = `<h3>Real Join Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<h3>Real Join Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
